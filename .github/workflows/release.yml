name: Release

on:
  push:
    branches:
      - main
      - '**'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    # prevents this action from running on forks
    if: github.repository == 'butaneprotocol/blaze-cardano'
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version: "latest"
          registry-url: 'https://registry.npmjs.org'

      - name: 🛠️ Install dependencies
        run: pnpm install --frozen-lockfile

      # Split into two paths - main branch uses normal release process
      - name: 🚀 Release (main branch)
        if: github.ref == 'refs/heads/main'
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_ENV: production

      # All other branches do snapshot releases
      - name: 🚀 Snapshot Release (non-main branches)
        if: github.ref != 'refs/heads/main'
        run: |
          # Get branch name and commit hash for snapshot
          BRANCH=${GITHUB_REF#refs/heads/}
          COMMIT=$(git rev-parse --short HEAD)
          
          # Version and publish snapshot
          pnpm changeset version --snapshot $BRANCH-$COMMIT
          pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_ENV: production

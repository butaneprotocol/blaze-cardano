name: e2e

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: e2e-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
      SEED_MNEMONIC: ${{ secrets.MNEMONIC }}
      OGMIOS_URL: ${{ secrets.OGMIOS_URL }}
      KUPO_URL: ${{ secrets.KUPO_URL }}
      BLOCKFROST_KEY: ${{ secrets.BLOCKFROST_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          # 22.5.0 is bugged, will make "latest" again after fixed
          node-version: "22.4.1"

      - name: 🛠️ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🎁 Run build
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run e2e tests
        run: pnpm -w --filter @blaze-cardano/e2e test
        env:
          NODE_ENV: production

name: e2e

on:
  push:
    branches: ["**"]
  pull_request:

# cancel in-progress runs on new commits to same PR (gitub.event.number)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
    steps:
      # - name: âœ… Verify required secrets
      #   run: |
      #     if [ -z "${SEED_MNEMONIC}" ]; then echo "SEED_MNEMONIC secret is not set"; exit 1; fi
      #     if [ -z "${BLOCKFROST_KEY}" ]; then echo "BLOCKFROST_KEY secret is not set"; exit 1; fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          # 22.5.0 is bugged, will make "latest" again after fixed
          node-version: "22.4.1"

      - name: ğŸ› ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ Run build
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run e2e tests
        run: pnpm -w --filter @blaze-cardano/e2e test
        env:
          NODE_ENV: production
